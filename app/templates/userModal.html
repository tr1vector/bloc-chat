<main class="modalWindow">
	<div class=modal-header>
		<h2 class="modal-title">Set a Username</h2>
	</div>
	<div class="modal-body">
		<h4>Your name will appear when sending messages</h4>
		<input type="text" name="input" ng-model="modal.username" required>
	</div>
	
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="modal.createUserName()" ng-disabled="modal.username == null || modal.username == undefined">Set username</button>
	</div>	
</main>
